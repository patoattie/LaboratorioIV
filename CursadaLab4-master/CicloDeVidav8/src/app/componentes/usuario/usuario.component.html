<div class="container-principal">
  <p>Email</p>
  <input type="text" [(ngModel)]="usuario.email" class="input"/>
  <p>Password</p>
  <input type="text" [(ngModel)]="usuario.password" class="input"/>
  <br />
  <br />
  <button (click)="AgregarUsuario()" *ngIf="!editar" class="button">Agregar</button>
  <button (click)="GuardarEditar()" *ngIf="editar" class="button">Guardar</button>
  <button (click)="CancelarEditar()" *ngIf="editar" class="button">Cancelar</button>
  <br />
  <br />
  <button (click)="CambiarVista('grilla')" *ngIf="vista == 'lista'" class="button">
    Ver Grilla
  </button>
  <button (click)="CambiarVista('lista')" *ngIf="vista == 'grilla'" class="button">
    Ver Listado
  </button>

  <h1 *ngIf="vista == 'lista'">Listado Usuarios</h1>
  <app-listado-de-usuarios
    [listadoUsuarios]="listadoUsuarios"
    *ngIf="vista == 'lista'"
    (editarUsuario)="EditarUsuario($event)"
  ></app-listado-de-usuarios>
  <h1 *ngIf="vista == 'grilla'">Grilla Usuarios</h1>
  <app-grilla-usuarios
    [listadoUsuarios]="listadoUsuarios"
    *ngIf="vista == 'grilla'"
    (editarUsuario)="EditarUsuario($event)"
    (borrarUsuario)="BorrarUsuario($event)"
  ></app-grilla-usuarios>
</div>
