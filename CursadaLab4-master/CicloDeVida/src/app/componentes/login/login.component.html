<div class="login">
  <div>
    <h1>LOGIN</h1>
    <span>Email</span>
    <input type="text" [(ngModel)]="usuario.email" />
    <span>Contraseña</span>
    <input type="text" [(ngModel)]="usuario.password" />
    <button (click)="Loguear()">Login</button>
  </div>
</div>
<div *ngIf="logueado" class="resultados">
  <h1>Usuario Logueado</h1>
  <span>email: {{ usuario.email }}</span>
  <span>contraseña: {{ usuario.password }}</span>
</div>
